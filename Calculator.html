<!DOCTYPE html>
<html>
    
<head>
        <title>Password generator </title>
        <link rel="icon" type="image/x-icon" href="Calculator_31111.png">
        <link rel="stylesheet" href="passwordGenerator.css">
    </head>
    <!--Elementi password generator-->
    <body>
        <div class="passwordContainer">
            <h1 style="text-align: center; color: crimson; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Choose Settings</h1><br>
            <div class="optionCont">
                <input id="toLowercase" class="checkkino" type="checkbox"><label for="toLowercase"> LowerCase Chars</label><br><br>
                <input id="toUpperCase" class="checkkino" type="checkbox"><label for="toUppercase"> UpperCase Chars</label><br><br>
                <input id="addnumbers" class="checkkino" type="checkbox"><label for="addnumbers"> Numbers Chars</label><br><br>
                <input id="addSymbols" class="checkkino" type="checkbox"><label for="addSymbols"> Symbols Chars</label><br><br>
                <label for="numberChars">Length of the password : </label><input id="numberChars" type="text">
            </div>
            <button class="btnGenerate" onclick="generatePassword()">Generate Password</button>
            <h1 id="passwordH1">0</h1>
        </div>
        <script src="PasswordGenerator.js"></script>
    </body>
</html>
